<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Aripack Multi Packaging Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="logo.png" alt="Aripack Multi Packaging Solutions Logo">
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="csr.html">Corporate Social Responsibility</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
                <div class="menu-btn">
                    <div class="menu-btn__burger"></div>
                </div>
            </div>
        </nav>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you. Please reach out to us with any questions or to request a quote.</p>
            <div class="contact-form">
                <form>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Our Location</h3>
                <p>Nairobi, Kenya</p>
                <div class="map-placeholder">
                    <p>Map will be here</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Aripack Multi Packaging Solutions. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
